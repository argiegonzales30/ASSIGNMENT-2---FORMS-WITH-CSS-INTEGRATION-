<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css"/>
    <title>FORGOT-PASSWORD</title>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-box">
            <div class="forgot-header">
               Forgot Password
            </div>
            <div class="forgot-statement">
                <p>Enter your email/username and we'll send you a link to reset your password</p>
            </div>

            <div class="forgot-inputfield">
                <input type="text" class="forgot-username" placeholder="Enter username" required/>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="forgot-buttonfield">
                <input type="button" class="forgot-button" value="Send My Password"/>
            </div>
            
            <div class="forgot-login"> Remember password?
                <a href="login.html" class="forgot">Login</a>
            </div>
            



        </div>
    </div>
</body>
</html>
