<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css"/>
    <title>REGISTRATION</title>
</head>
<body>
    <div class="registration-container">
        <div class="registration-box">
            <div class="registration-signup">
                Sign Up
            </div>
            <div class="registration-inputfield">
                <div class="registration-inputfield-box">
                        <input type="text" class="firstname" placeholder="First name"/>
                        <i class='bx bx-user-pin' ></i>
                </div>
                    <div class="registration-inputfield-box">
                        <input type="text" class="lastname" placeholder="Last name"/>
                        <i class='bx bxs-user-pin' ></i>
                    </div>
            </div>

            <div class="registration-inputfield">
                <input type="text" class="username" placeholder="Username"/>
                <i class='bx bx-user' ></i>
            </div>

            <div class="registration-inputfield">
                <input type="password" class="password" placeholder="Password"/>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="registration-inputfield">
                <input type="password" class="confirmpassword" placeholder="Confirm Password"/>
                <i class='bx bx-lock-alt' ></i>
            </div>


            <div class="registration-buttonfield">
                <input type="button" class="register-button" value="Register"/>
            </div>

            <div class="registration-login"> Already have an account?
                <a href="login.html" class="login">Login now</a>
            </div>

        </div>
    </div>
</body>
</html>
